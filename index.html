<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaceHash dApp</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://peterolson.github.io/BigInteger.js/BigInteger.min.js"></script>
  <script src="js/html5-qrcode.min.js"></script>
  <script type="module" src="js/index.js"></script>
</head>
<body>
  <section class="section-hero">
    <div class="container section-hero__container">
      <h1 class="section-hero__heading">
        FaceHash dApp
      </h1>
      <button class="button section-hero__button section-hero__button_connect" id="section-hero__button_connect">
        CONNECT WALLET
      </button>
      <button class="button section-hero__button section-hero__button_show-all-nft" id="section-hero__button_show-all-nft">
        SHOW ALL NFT
      </button>
      <div class="section-hero__out-data">
        <p id="section-hero__out-all-nft"></p>
      </div>
      <ul class="section-hero__list">
        <li class="section-hero__item">
          <h3 class="section-hero__item-heading_scan-qr">SCAN QR</h3>
          <div class="row">
            <div class="section-hero__reader" id="reader"></div>
          </div>
          <div class="section-hero__item-content">
            <input type="text" id="section-hero__item-input_address" class="input section-hero__item-input section-hero__item-input_address" placeholder="Enter recipient wallet address">
            <input type="number" id="section-hero__item-input_id-nft-for-send" class="input section-hero__item-input section-hero__item-input_id-nft-for-send" placeholder="Enter ID NFT">
            <button class="button section-hero__button section-hero__item-button_send" id="section-hero__item-button_send">
              SEND NFT
            </button>
            <div class="section-hero__out-data">
              <p id="section-hero__out-send"></p>
            </div>
          </div>        
        </li>
        <li class="section-hero__item">
          <div class="section-hero__item-content">
            <input type="text" id="section-hero__item-input_biom" class="input section-hero__item-input section-hero__item-input_biom" placeholder="Enter biometrics">
            <button class="button section-hero__button section-hero__item-button_create-biom" id="section-hero__item-button_create-biom">
              CREATE BIOMETRICS
            </button>
            <div class="section-hero__out-data">
              <p id="section-hero__out-create"></p>
            </div>
          </div>
        </li>
        <li class="section-hero__item">
          <div class="section-hero__item-content">
            <input type="number" id="section-hero__item-input_id-nft-for-owner" class="input section-hero__item-input section-hero__item-input_id-nft-for-owner" placeholder="Enter ID NFT">
            <button class="button section-hero__button section-hero__item-button_show-owner" id="section-hero__item-button_show-owner">
              SHOW OWNER
            </button>
            <div class="section-hero__out-data">
              <p id="section-hero__out-owner"></p>
            </div>
          </div>
        </li>
        <li class="section-hero__item">
          <div class="section-hero__item-content">
            <input type="number" id="section-hero__item-input_id-nft-for-burn" class="input section-hero__item-input section-hero__item-input_id-nft-for-burn" placeholder="Enter ID NFT">
            <button class="button section-hero__button section-hero__item-button_burn-nft" id="section-hero__item-button_burn-nft">
              BURN NFT
            </button>
            <div class="section-hero__out-data">
              <p id="section-hero__out-burn"></p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </section>
</body>

</html>
